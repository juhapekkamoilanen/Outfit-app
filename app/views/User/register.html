{% extends "base.html" %}
{% block content %}
  <h1>Register</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/register">
    <div class="form-group">
      <label>Username</label>
      <input  type="text" 
              name="username" 
              class="form-control" 
              value="{{attributes.username}}">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input  type="text"
              name="password"
              class="form-control"
              value="{{attributes.password}}">

    </div>

    <div class="form-group">
      <label>Email</label>
      <input  type="text" 
              name="email"
              class="form-control"
              value="{{attributes.email}}">
    </div>

    <div class="form-group">
      <label>Full name</label>
      <input  type="text" 
              name="full_name"
              class="form-control"
              value="{{attributes.full_name}}">
    </div>

    <div class="form-group">
      <label>Additional info</label>
      <input  type="text" 
              name="user_info"
              class="form-control"
              value="{{attributes.user_info}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>

  </form>
{% endblock %}
