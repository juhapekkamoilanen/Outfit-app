{% extends "base.html" %}
{% block content %}
  
  {% if message %}
    <div class="alert alert-success">
      {{message}}
    </div>
  {% endif %}

  <h1>Item</h1>
  
  <!-- Painikkeet t채h채n -->
  {% if user_logged_in %}
  <p>
    <form method="post" action="{{base_path}}/items/{{item.item_id}}/destroy" style="display: inline-block;">
      <button type="submit" class="btn btn-default btn-sm">Remove</button>
    </form>

    <td><a class="btn btn-default btn-sm" href="{{base_path}}/items/{{item.item_id}}/edit">Edit</a></td>
  </p>  
  {% endif %}

  <!-- Tiedot tulee listana t채h채n -->

  <ul class="list-group">
    <li class="list-group-item"><h2><strong>Type:</strong> {{item.type}}</h2></li>
    <li class="list-group-item"><strong>Brand:</strong> {{item.brand}}</li>
    <li class="list-group-item"><strong>Color:</strong>{{item.color}}</li>
    <li class="list-group-item"><strong>2nd color:</strong> {{item.color_2nd}}</li>
    <li class="list-group-item"><strong>Material:</strong> {{item.material}}</li>
    <li class="list-group-item"><img src="{{base_path}}/app/views/items/images/404.jpg" alt="shirt" height="300" width="300"></li>
  </ul>
{% endblock %}
