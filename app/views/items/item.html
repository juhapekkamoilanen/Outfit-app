{% extends "base.html" %}
{% block content %}
  
  {% if message %}
    <div class="alert alert-success">
      {{message}}
    </div>
  {% endif %}

  <h1>Item</h1>
  
  <h1>{{item.type}}</h1>
  <!-- Painikkeet t채h채n -->
  {% if user_logged_in %}
    <form method="post" action="{{base_path}}/items/{{item.item_id}}/destroy" style="display: inline-block;">
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <td><a class="btn btn-default btn-sm" href="{{base_path}}/items/{{item.item_id}}/edit">Edit</a></td>
  {% endif %}

  <!-- Tiedot tulee listana t채h채n -->
  <ul>
    <li><strong>Brand:</strong> {{item.brand}}</li>
    <li><strong>Color:</strong>{{item.color}}</li>
    <li><strong>2nd color:</strong> {{item.color_2nd}}</li>
    <li><strong>Material:</strong> {{item.material}}</li>
  </ul>

  <img src="{{base_path}}/app/views/items/images/404.jpg" alt="shirt" height="300" width="300">
{% endblock %}
