{% extends "base.html" %}
{% block content %}
  <h1>Lisää vaate järjestelmään</h1>

  <form method="post" action="{{base_path}}/items">
    <div class="form-group">
      <label>Tyyppi</label>
      <input type="text" name="type" class="form-control">
    </div>

    <div class="form-group">
      <label>Merkki</label>
      <input type="text" name="brand" class="form-control">
    </div>

    <div class="form-group">
      <label>Väri</label>
      <input type="text" name="color" class="form-control">
    </div>

    <div class="form-group">
      <label>Väri2</label>
      <textarea name="color_2nd" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label>Materiaali</label>
      <textarea name="material" class="form-control"></textarea>
    </div>

    <!--Tätä kuvan lisäämistä pitää vielä miettiä miten kannattaa tässä nyt tehdä
    url on helpoin tapa, mutta ei ehkä fiksuin... -->
    <div class="form-group">
      <label>Kuva url</label>
      <textarea name="image" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
