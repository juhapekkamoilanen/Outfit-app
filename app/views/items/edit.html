{% extends "base.html" %}
{% block content %}
  <h1>Edit item</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/items/{{attributes.item_id}}/edit">
    <div class="form-group">
      <label>Type</label>
      <input  type="text" 
              name="type" 
              class="form-control" 
              value="{{attributes.type}}">
    </div>

    <div class="form-group">
      <label>Brand</label>
      <input  type="text"
              name="brand"
              class="form-control"
              value="{{attributes.brand}}">

    </div>

    <div class="form-group">
      <label>Color</label>
      <input  type="text" 
              name="color"
              class="form-control"
              value="{{attributes.color}}">
    </div>

    <div class="form-group">
      <label>Color2</label>
      <input  type="text" 
              name="color_2nd"
              class="form-control"
              value="{{attributes.color_2nd}}">
    </div>

    <div class="form-group">
      <label>Material</label>
      <input  type="text" 
              name="material"
              class="form-control"
              value="{{attributes.material}}">
    </div>

    <!--Tätä kuvan lisäämistä pitää vielä miettiä miten kannattaa tässä nyt tehdä
    url on helpoin tapa, mutta ei ehkä fiksuin... -->
    <div class="form-group">
      <label>Image url</label>
      <input  type="text" 
              name="image"
              class="form-control"
              value="{{attributes.image}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Edit</button>
    </div>
  </form>
{% endblock %}
